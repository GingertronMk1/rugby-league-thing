name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: ./bin/install
      - name: Test
        if: always()
        run: ./bin/testing
      - name: Pint
        if: always()
        run: ./vendor/bin/sail run ./vendor/bin/pint
